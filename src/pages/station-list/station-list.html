<!--
  Generated template for the StationListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-content padding>
    
  <ion-list *ngIf="(station | async)?.length>0">
  
    <ion-item *ngFor="let stationList of station | async" (click)="clickDetails(stationList)">
    <p >{{stationList.address}}</p>
    </ion-item> 
  </ion-list>
  <ion-spinner class="spinner-position" *ngIf="loading$ | async" name="bubbles"></ion-spinner>
</ion-content>
