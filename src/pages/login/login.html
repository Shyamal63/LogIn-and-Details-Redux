
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"  [(ngModel)]="password"></ion-input>
    </ion-item>
    <button ion-button full (click)="login()">Sign In</button>
  </ion-list>
    <ion-spinner class="spinner-position" *ngIf="loading$ | async" name="bubbles"></ion-spinner>
  </ion-content>
